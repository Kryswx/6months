<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>28</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #333333;
    }

    .container {
      border: 2px solid #252525;
      padding: 20px 30px;
      border-radius: 12px;
      background: #333333;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .title {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .inputs {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    input[type="number"] {
      width: 60px;
      padding: 5px;
      text-align: center;
      font-size: 18px;
      -moz-appearance: textfield; 
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .hidden-button {
      display: none;
      margin-top: 15px;
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    .hidden-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">üîë‚ù§Ô∏è</div>
    <div class="inputs">
      <input type="number" id="a" placeholder="">
      <span style="color: white;">+</span>
      <input type="number" id="b" placeholder="">
      <span style="color: white;">=</span>
      <input type="number" id="c" placeholder="">
    </div>
    <button class="hidden-button" id="submitBtn">–£–º–Ω–∏—á–∫–∞ –±—É–ª–∫–∞, —Ç–µ–ø–µ—Ä—å –Ω–∞–∂–º–∏)</button>
  </div>

  <script>
    const a = document.getElementById('a');
    const b = document.getElementById('b');
    const c = document.getElementById('c');
    const btn = document.getElementById('submitBtn');

    function isValidInput(x, y, z) {
      const nums = [x, y];
      return (
        nums.includes(13) &&
        nums.includes(15) &&
        z === 28
      );
    }

    function checkInputs() {
      const valA = parseInt(a.value);
      const valB = parseInt(b.value);
      const valC = parseInt(c.value);

      if (!isNaN(valA) && !isNaN(valB) && !isNaN(valC) && isValidInput(valA, valB, valC)) {
        btn.style.display = 'inline-block';
      } else {
        btn.style.display = 'none';
      }
    }

    a.addEventListener('input', checkInputs);
    b.addEventListener('input', checkInputs);
    c.addEventListener('input', checkInputs);

    btn.addEventListener('click', () => {
        window.location.href = 'https://youtube.com/shorts/JtNco0cz_Rs?si=UcpasBDoGaC_bCbD';
    });
  </script>
</body>
</html>
